<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="format-detection" content="telephone=no">
<title>승인요청 관리</title>

<link rel="stylesheet" href="../resource_admin/css/style.css">
<style>
body{overflow-y:visible;background-color:#fff}
</style>
<script src="../resource_admin/js/script.js"></script>
<script src="../resource_admin/js/common.js"></script>
</head>
<body>
<div id="pop_wrap">
	<div id="pop_head">
		<strong>커뮤니티 폐쇄요청 상세</strong>
		<a href="#" class="close" data-pop-close="popup">닫기</a>
	</div><!-- //Header -->
	<div id="pop_container">
		<div class="tbl_wrap">
			<h2>신청자 기본정보</h2>
			<table class="tbl_view">
				<caption></caption>
				<colgroup>
					<col style="width:143px" />
					<col />
				</colgroup>
				<tbody>
				<tr>
					<th scope="row">이름</th>
					<td>홍은길(eqssss1023)</td>
				</tr>
				<tr>
					<th scope="row" class="vt">소속부서</th>
					<td>
						<div class="scrollbox">강동마케팅팀</div>
					</td>
				</tr>
				</tbody>
			</table>
		</div>
		<div class="tbl_wrap">
			<h2>커뮤니티 정보</h2>
			<table class="tbl_view">
				<colgroup>
					<col style="width:143px" />
					<col />
				</colgroup>
				<tbody>
				<tr>
					<th scope="row">신청일</th>
					<td>2016.06.20 16:23:15</td>
				</tr>
				<tr>
					<th scope="row">구분</th>
					<td>폐쇄</td>
				</tr>
				<tr>
					<th scope="row">유형</th>
					<td>일반</td>
				</tr>
				<tr>
					<th scope="row">개설커뮤니티 명</th>
					<td>ABCD 커뮤니티</td>
				</tr>
				<tr>
					<th scope="row" class="vt">개설목적</th>
					<td>개설목적 내용이 표기됩니다.</td>
				</tr>
				<tr>
					<th scope="row">공개여부</th>
					<td>공개</td>
				</tr>
				<tr>
					<th scope="row">가입방식</th>
					<td>가입 신청 시 즉시 가입</td>
				</tr>
				<tr>
					<th scope="row" class="vt">커뮤니티 대상</th>
					<td>
						<div class="scrollbox">수도권마케팅 본부</div>
					</td>
				</tr>
				<tr>
					<th scope="row" class="vt">폐쇄사유</th>
					<td>신청자가 작성한 폐쇄 사유가 출력됩니다.</td>
				</tr>
				<tr>
					<th scope="row">처리</th>
					<td>
						<input type="radio" name="public" id="public01" checked="checked" data-target-toggle='{"ele":".reject","display":"hide"}' /><label for="public01">승인</label>
						<input type="radio" name="public" id="public02" data-target-toggle='{"ele":".reject","display":"show"}' /><label for="public02">반려</label>
					</td>
				</tr>
				<tr class="reject dn">
					<th scope="row" class="vt">반려사유</th>
					<td>
						<div class="vreply_write" data-chk-length="">
							<div class="textarea">
								<textarea id="reply_con01" cols="30" rows="10"></textarea>
								<span class="byte"><span>0</span>/<em class="count">400</em></span>
							</div>
						</div>
					</td>
				</tr>
				</tbody>
			</table>
		</div>
		<div class="btnbox">
			<a href="#" class="btn confirm">확인</a>
			<a href="#" class="btn" data-pop-close="popup">취소</a>
		</div>
	</div><!-- //Container -->
</div>
</body>
</html>
