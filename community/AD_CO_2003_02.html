<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="format-detection" content="telephone=no">
<title>승인요청 관리</title>

<link rel="stylesheet" href="../resource_admin/css/style.css">
<style>
body{overflow-y:visible;background-color:#fff}
</style>
<script src="../resource_admin/js/script.js"></script>
<script src="../resource_admin/js/common.js"></script>
</head>
<body>
<div id="pop_wrap">
	<div id="pop_head">
		<strong>커뮤니티 폐쇄요청 상세</strong>
		<a href="#" class="close" data-pop-close="popup">닫기</a>
	</div><!-- //Header -->
	<div id="pop_container">
		<div class="tbl_wrap">
			<h2>신청자 기본정보</h2>
			<table class="tbl_view">
				<caption></caption>
				<colgroup>
					<col style="width:180px" />
					<col />
				</colgroup>
				<tbody>
				<tr>
					<th scope="row">이름(아이디,소속부서)</th>
					<td>
						홍은길(eqssss1023,강동마케팅팀)
					</td>
				</tr>
				</tbody>
			</table>
		</div>
		<div class="tbl_wrap">
			<h2>커뮤니티 정보</h2>
			<table class="tbl_view">				
				<colgroup>
					<col style="width:143px" />
					<col />
				</colgroup>
				<tbody>
				<tr>
					<th scope="row">신청일</th>
					<td>
						2016.06.20 16:23:15
					</td>
				</tr>
				<tr>
					<th scope="row">유형</th>
					<td>
						일반
					</td>
				</tr>
				<tr>
					<th scope="row">개설커뮤니티 명</th>
					<td>
						ABCD 커뮤니티
					</td>
				</tr>
				<tr>
					<th scope="row">개설목적</th>
					<td>
						개설목적 내용이 표기됩니다.
					</td>
				</tr>
				<tr>
					<th scope="row">공개여부</th>
					<td>
						공개
					</td>
				</tr>
				<tr>
					<th scope="row">가입방식</th>
					<td>
						가입 신청 시 즉시 가입
					</td>
				</tr>
				<tr>
					<th scope="row">커뮤니티 대상</th>
					<td>
						수도권마케팅 본부
					</td>
				</tr>
				<tr>
					<th scope="row">폐쇄 사유</th>
					<td>
						신청자가 작성한 폐쇄 사유가 출력됩니다.
					</td>
				</tr>
				</tbody>
			</table>
		</div>
		<div class="tbl_wrap">
			<table class="tbl_view del_bt">				
				<colgroup>
					<col style="width:143px" />
					<col />
				</colgroup>
				<tbody>
				<tr>
					<th scope="row">처리</th>
					<td>폐쇄 승인</td>
				</tr>
				<tr>
					<th scope="row">최종 수정자</th>
					<td>홍순자(eqssss1023,강동마케팅팀)</td>
				</tr>
				<tr>
					<th scope="row">최종 수정일</th>
					<td>2016.06.21 16:23:15</td>
				</tr>
				</tbody>
			</table>
		</div>
		<div class="btnbox">
			<a href="#" class="btn confirm">확인</a>
		</div>
	</div><!-- //Container -->
</div>
</body>
</html>
