<script type="text/javascript">
$(document).ready(function(){
	$("#jqGrid").jqGrid({
		url:'../data.json',
		datatype: "json",
		height:"auto",
		jsonReader : { 
			page: "page", 
			total: "total", 
			root: "user", 
			records: function(obj){return obj.length;},
			repeatitems: false, 
			id: "seq_user"
		},
		colNames:['사용자 그룹','제목', '등록일','등록자','서약/미서약'],
		colModel:[
			{ label: '사용자 그룹', name: 'user', index: 'user', width: 90 },
			{ label: '제목', name: 'title', index: 'title'},
			{ label: '등록일', name: 'date', index: 'date', width: 80},
			{ label: '등록자', name: 'name', index: 'name', width: 80 },
			{ label: '서약/미서약', name: 'pledge', index: 'pledge', width: 80 }
		],
		//rowNum:10,
		//sortname: 'seq_user',
		viewrecords: true,
		sortorder: "desc",
		loadonce: true,
		loadComplete : function(){
			
		}
	});

	jQuery("#jqGrid").jqGrid('navGrid','#pager02',{edit:false,add:false,del:false});
	//JQ그리드 테이블 Width

	resizeJqGridWidth("jqGrid", "tbl_wrap", "100%");
});
</script>
