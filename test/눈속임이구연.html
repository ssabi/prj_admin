$(document).ready(function(){
	//jqChk();
	$("#jqGrid").jqGrid({
		url:'./data.json',
		datatype: "json",
		multiselect:true,
		jsonReader : { 
			page: "page", 
			total: "total", 
			root: "user", 
			records: function(obj){return obj.length;},
			repeatitems: false, 
			id: "seq_user"
		},
		colNames:['seq_user','Date', 'Client', 'Amount','name','Total','Notes'],
		colModel:[
			{name:'seq_user',index:'seq_user', width:55},
			{name:'invdate',index:'invdate', width:90},
			{name:'name',index:'invdate', width:100},
			{name:'amount',index:'amount', width:80, align:"right"},
			{name:'name',index:'name123123', width:80, align:"right"},
			{name:'total',index:'total', width:80,align:"right"},
			{name:'note',index:'note', width:150, sortable:false}
		],
		rowNum:10,
		rowList:[10,20,30],
		pager: '#pager02',
		sortname: 'seq_user',
		viewrecords: true,
		sortorder: "desc",
		loadonce: true,
		loadComplete : function(){
			var className = ".cbox";
			var chk_btn = $(className);
			var count=0;
			var tbody_chk_btn = $("tbody").find(className);
			var len = tbody_chk_btn.length;
			var flag = 0;
			chk_btn.each(function(idx){
				var chk_label = ('<label for="'+$(this).eq(idx).attr('id')+'" class="label_check"></label>');
				$(this).parent().append(chk_label);
			});

			$("tbody tr").bind({

						//$("thead").find(className).trigger("click");
					}
				}
			});		
			$("tbody tr").bind({
				"click" : function(){
					if($(this).attr("aria-selected")=="true"){
						--count;
						console.log(count);
					}else{
						++count;
						console.log(count);
					}
					
					if(len == count){
						$("thead").find(className).trigger("click");
					}
				}
			})*/

			$("thead .cbox").bind({
				"click" : function(){
					if(flag==2){count = count==8 ? 0 : 8;$("thead").find(".label_check").removeAttr("style");flag=0;}
					else{flag=2;count=8;}
				}
			})
			$("tbody tr").bind({
				"click" : function(){
					count = $(this).attr("aria-selected")=="true" ? --count : ++count;
					if(len == count){
						$("thead").find(className).trigger("Click");
						$("thead").find(className).attr("checked","checked");
						$("thead").find(".label_check").css("background-position","0 -18px");
						flag=1;
					}else{
						$("thead").find(className).removeAttr("checked");
						$("thead").find(".label_check").removeAttr("style");
						flag=0;
					}
				}
			})
		}
	});

	jQuery("#jqGrid").jqGrid('navGrid','#pager02',{edit:false,add:false,del:false});
	//JQ그리드 테이블 Width

	resizeJqGridWidth("jqGrid", "tbl_wrap", "100%");
	
});
